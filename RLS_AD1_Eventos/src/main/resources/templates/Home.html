<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../homeStyle.css">

	<title>Gesti√≥n de Eventos</title>
</head>

<body>

	<table id="menu">
		<tr>
			<th>Tipos</th>
			<th>Eventos</th>
			<th>Usuarios</th>
			<th id="seleccion">Eventos / Tipo</th>
			<th>Login</th>
			<th>Registro</th>
			<th>Salir</th>
		</tr>
	</table>

	<h2>Listado de Eventos Activos</h2>

	<a th:href="@{/eventos/nuevo}"><button id="boton">Nuevo Evento</button> </a>


		<div id="activos">
			<table id="tab1">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Destacado</th>

				</tr>
				<tr th:each="evento : ${eventosActivos}">
					<td th:text="${evento.idEvento}"></td>
					<td th:text="${evento.nombre}"></td>
					<td th:text="${evento.precio}"></td>
					<td th:text="${evento.destacado}"></td>

				</tr>


			</table>

			<table id="tab2">
				<tr>
					<th colspan="4">Opciones</th>
				</tr>
				
				<tr th:each="evento : ${eventosActivos}">
					<td class="detalles"><a th:href="@{/eventos/detalle/{id}(id=${evento.idEvento})}"> Detalle</a></td>
					<td class="editar"><a th:href="@{/eventos/editar/{id}(id=${evento.idEvento})}">Editar</a></td>
					<td class="cancelar"><a th:href="@{/eventos/cancelar/{id}(id=${evento.idEvento})}">Cancelar</a></td>
					<td class="eliminar"><a th:href="@{/eventos/eliminar/{id}(id=${evento.idEvento})}">Eliminar</a></td>
				</tr>
			</table>

		</div>


		<h2>Listado de Eventos Cancelados</h2>

		<div id="cancelados">
			<table id="tab3">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Estado</th>
				</tr>

				<tr th:each="evento : ${evCancelados}">
					<td th:text="${evento.idEvento}"></td>
					<td th:text="${evento.nombre}"></td>
					<td th:text="${evento.estado}"></td>
				</tr>
			</table>
			<table id="tab4">
				<tr>
					<th colspan="3">Opciones</th>
				</tr>
				
				<tr th:each="evento : ${evCancelados}">
					<td class="detalles"><a th:href="@{/eventos/detalle/{id}(id=${evento.idEvento})}"> Detalle</a></td>
					<td class="activar"><a th:href="@{/eventos/activar/{id}(id=${evento.idEvento})}">Activar</a></td>
					<td class="eliminar"><a th:href="@{/eventos/eliminar/{id}(id=${evento.idEvento})}">Eliminar</a></td>
				</tr>
			</table>
		</div>



</body>

</html>
