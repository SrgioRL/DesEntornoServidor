<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/../home.css}">

	<title>Ingresar</title>
</head>

<body>
	<div id="main">
		<h2>Formulario de ingreso</h2>

		<form action="#" th:action="@{/ingresar}" th:object="${cuenta}" method="post">
			<label for="cantidad">Cantidad:</label>
			<input type="number" id="cantidad" name="cantidad" th:value="${cantidad}" required>
			<br>

			<button type="submit">Realizar Ingreso</button>
		</form>

		<br>
		<a th:href="@{/home}">Volver al inicio</a>
	</div>
</body>

</html>
